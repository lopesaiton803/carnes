<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria Responsiva Completa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 50px 0;
    }

    .carousel-container {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }

    .carousel-item img {
      height: 600px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Overlay (vers√£o desktop) */
    .thumbs-overlay {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .thumbs-overlay img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0.8;
    }

    .thumbs-overlay img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .thumbs-overlay img.active {
      border-color: #ff0044;
      opacity: 1;
      transform: scale(1.08);
    }

    /* --- MODO MOBILE --- */
    @media (max-width: 768px) {
      .carousel-item img {
        height: 350px;
      }

      .thumbs-overlay {
        position: static;
        transform: none;
        background: none;
        flex-wrap: wrap; /* AGORA QUEBRA DE LINHA! */
        justify-content: center;
        gap: 8px;
        padding: 15px 0;
      }

      .thumbs-overlay img {
        width: 30%;
        max-width: 120px;
        height: 70px;
        border-radius: 6px;
        flex: 1 1 auto;
      }
    }

    @media (max-width: 480px) {
      .thumbs-overlay img {
        width: 45%;
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-3">GALLERY DETAIL</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do</p>

    <div class="carousel-container">
      <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://picsum.photos/id/10/1200/600" class="d-block w-100" alt="img1">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/20/1200/600" class="d-block w-100" alt="img2">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/30/1200/600" class="d-block w-100" alt="img3">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/40/1200/600" class="d-block w-100" alt="img4">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/50/1200/600" class="d-block w-100" alt="img5">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/60/1200/600" class="d-block w-100" alt="img6">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/70/1200/600" class="d-block w-100" alt="img7">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/80/1200/600" class="d-block w-100" alt="img8">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!-- Miniaturas -->
      <div class="thumbs-overlay mt-3">
        <img src="https://picsum.photos/id/10/200/100" data-bs-target="#galleryCarousel" data-bs-slide-to="0" class="active">
        <img src="https://picsum.photos/id/20/200/100" data-bs-target="#galleryCarousel" data-bs-slide-to="1">
        <img src="https://picsum.photos/id/30/200/100" data-bs-target="#galleryCarousel" data-bs-slide-to="2">
        <img src="https://picsum.photos/id/40/200/100" data-bs-target="#galleryCarousel" data-bs-slide-to="3">
        <img src="https://picsum.photos/id/50/200/100" data-bs-target="#galleryCarousel" data-bs-slide-to="4">
        <img src="https://picsum.photos/id/60/200/100" data-bs-target="#galleryCarousel" data-bs-slide-to="5">
        <img src="https://picsum.photos/id/70/200/100" data-bs-target="#galleryCarousel" data-bs-slide-to="6">
        <img src="https://picsum.photos/id/80/200/100" data-bs-target="#galleryCarousel" data-bs-slide-to="7">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const thumbs = document.querySelectorAll('.thumbs-overlay img');
    const carousel = document.querySelector('#galleryCarousel');

    thumbs.forEach((thumb) => {
      thumb.addEventListener('click', () => {
        thumbs.forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
      });
    });

    carousel.addEventListener('slide.bs.carousel', (e) => {
      thumbs.forEach(t => t.classList.remove('active'));
      thumbs[e.to].classList.add('active');
    });
  </script>
</body>
</html>
